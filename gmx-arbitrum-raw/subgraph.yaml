specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PositionRouter
    network: base-testnet
    source:
      address: "0xCf67dd61bA0B6f6E85aFa3D7A9F4550c2FF0AD94"
      abi: PositionRouter
      startBlock: 2717572
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CreateIncreasePosition
        - CreateDecreasePosition
      abis:
        - name: PositionRouter
          file: ./abis/PositionRouter.json
      eventHandlers:
        - event: CreateIncreasePosition(indexed address,address[],address,uint256,uint256,uint256,bool,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleCreateIncreasePosition
        - event: CreateDecreasePosition(indexed address,address[],address,uint256,uint256,bool,address,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleCreateDecreasePosition
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: RewardRouterV2
    network: base-testnet
    source:
      address: "0x872fd8632A2584348cd5D0fDaBfEfCf2aEaCE9cc"
      abi: RewardRouterV2
      startBlock: 2754677
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - StakeEddx
        - UnstakeEddx
        - StakeElp
        - UnstakeElp
      abis:
        - name: RewardRouterV2
          file: ./abis/RewardRouterV2.json
      eventHandlers:
        - event: StakeEddx(address,address,uint256)
          handler: handleStakeEddx
        - event: UnstakeEddx(address,address,uint256)
          handler: handleUnstakeEddx
        - event: StakeElp(address,uint256)
          handler: handleStakeElp
        - event: UnstakeElp(address,uint256)
          handler: handleUnstakeElp
      file: ./src/mapping.ts

